<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tailwind CSS</title>
  </head>
  <body class="bg-slate-900 grid place-content-center h-screen">
    <h1 class="text-yellow-500 text-center text-4xl m-4">Test</h1>
    <div class="">
      <div
        class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4"
      >
        <div>
          <img
            class="h-12 w-12"
            src="https://upload.wikimedia.org/wikipedia/commons/7/76/Physics_wallah_logo.jpg"
            alt=""
          />
        </div>
        <div>
          <div class="text-2xl font-medium text-blue-500">
            Tailwind CSS
            <p class="text-slate-500 text-xl">By sbs</p>
          </div>
        </div>
      </div>
    </div>
    <button
      class="bg-sky-500 text-center m-2 text-white text-base p-2 rounded-xl /*dark:bg-red-600*/ hover:bg-white hover:text-black"
    >
      Buy Now
    </button>
    <div class="text-center my-4">
      <p class="text-white md:text-green-500 sm:text-red-600">K cha, bro?</p>
    </div>

    <div class="mt-3">
      <div
        class="max-w-sm mx-auto bg-white rounded-xl overflow-hidden md:max-w-2xl"
      >
        <div class="md:flex">
          <div>
            <img
              class="h-48 w-full object-cover md:h-full md:w-48"
              src="https://images.pexels.com/photos/30325588/pexels-photo-30325588/free-photo-of-black-and-white-mountain-landscape-in-winter.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
              alt=""
            />
          </div>
          <div class="p-8">
            <div
              class="uppercase tracking-wider text-sm text-indigo-800 font-semibold"
            >
              An awesome card
            </div>
            <a
              class="block mt-1 text-large font-medium text-black hover:text-blue-700"
              href=""
              >Tailwind CSS is amazing once you understand the
              <span class="bg-yellow-500 p-[2px] px-[14px]">power</span>of it.
            </a>
            <p class="mt-2 text-slate-500">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit.
              Doloribus, eaque.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
