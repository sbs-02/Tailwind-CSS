<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Shopify</title>
  </head>

  <body class="bg-slate-950">
    <!-- nav-bar starts here! -->

    <nav
      class="container mx-auto fixed top-0 left-0 right-0 z-50 flex items-center gap-8 justify-between w-full h-14 px-6 lg:h-[70px] lg:px-[50px] bg-none"
    >
      <div class="flex items-center">
        <div>
          <img
            href="#"
            class="h-6 sm:h-7 lg:h-[36px] w-auto max-w-[200px] lg:max-w-[250px] hover:cursor-pointer"
            src="images/shopify_logo_white.png"
            alt="Shopify Logo"
          />
        </div>

        <div class="hidden lg:flex">
          <ul class="text-white flex gap-8 ml-14">
            <li
              class="font-semibold text-base flex items-center gap-2 hover:cursor-pointer group"
            >
              <span class="group-hover:underline group-hover:underline-offset-2"
                >Solutions</span
              ><i class="pt-1 fa-solid fa-angle-down"></i>
            </li>

            <li
              class="font-semibold text-base flex items-center gap-2 hover:cursor-pointer group"
            >
              <span class="group-hover:underline group-hover:underline-offset-2"
                >Pricing</span
              >
            </li>

            <li
              class="font-semibold text-base flex items-center gap-2 hover:cursor-pointer group"
            >
              <span class="group-hover:underline group-hover:underline-offset-2"
                >Resources</span
              ><i class="pt-1 fa-solid fa-angle-down"></i>
            </li>

            <li
              class="font-semibold text-base flex items-center gap-2 hover:cursor-pointer group"
            >
              <span class="group-hover:underline group-hover:underline-offset-2"
                >Enterprise</span
              >
            </li>

            <li
              class="font-semibold text-base flex items-center gap-2 hover:cursor-pointer group"
            >
              <span class="group-hover:underline group-hover:underline-offset-2"
                >What's new</span
              ><i class="pt-1 fa-solid fa-angle-down"></i>
            </li>
          </ul>
        </div>
      </div>

      <div class="text-white flex gap-8">
        <div
          class="hidden lg:flex items-center font-semibold text-base hover:underline hover:underline-offset-2 hover:cursor-pointer"
        >
          Log in
        </div>
        <div class="flex items-center">
          <a
            href="#"
            class="text-white font-semibold text-base underline underline-offset-2 px-5 lg:rounded-3xl lg:py-2.5 lg:bg-white lg:text-black lg:no-underline hover:bg-gray-300"
          >
            Start free trial
          </a>
          <!-- Mobile Menu Button -->
          <a class="text-3xl font-normal lg:hidden" href="#">&#8801;</a>
        </div>
      </div>
    </nav>
    <!-- nav-bar ends here! -->

    <main
      class="relative flex items-center justify-center h-lvh pt-[140px] md:pt-[260px] pb-[60px]"
    >
      <!-- hero section starts here! -->
      <video
        class="absolute top-0 bottom-0 left-0 right-0 object-cover w-[100%] h-[100vh] sm:h-[100vh] md:h-[100vh] lg:h-[100vh]"
        autoplay
        muted
        loop
      >
        <source src="images/bg-video.webm" type="video/webm" />
      </video>

      <div
        class="flex flex-col justify-between z-20 relative container mx-auto px-[25px] h-full sm:h-auto sm:gap-6"
      >
        <div class="flex flex-col gap-6">
          <h1
            class="text-white text-5xl font-light sm:text-6xl md:text-8xl sm:w-2/3 md:w-2/3"
          >
            Be the next store they line up for
          </h1>

          <p
            class="text-white text-left w-1/2 sm:w-1/3 sm:text-xl md:text-2xl md:w-1/3"
          >
            Dream big, build fast, and grow far on Shopify
          </p>
        </div>

        <div
          class="w-full sm:w-auto flex flex-col gap-2 justify-center items-center sm:flex-row sm:justify-between"
        >
          <div
            class="w-full flex flex-col gap-2 items-center sm:flex sm:flex-row-reverse sm:gap-1 sm:w-auto"
            style="justify-content: start"
          >
            <p class="text-white w-[80%] text-sm text-center sm:w-[38%]">
              Get 3 days free then 3 months for $1/month
            </p>

            <button
              class="bg-white w-full rounded-full py-2.5 text-black text-base font-semibold sm:w-auto px-10 sm:px-6"
            >
              Start free trial
            </button>
          </div>

          <div class="w-full flex justify-center items-center sm:w-auto">
            <button
              href="#"
              class="bg-white bg-opacity-[0.2] hover:bg-white active:bg-gray-400 active:bg-opacity-[0.9] flex gap-4 sm:gap-2 sm:w-auto sm:px-8 justify-center items-center w-full px-10 rounded-full py-2.5 text-white text-base font-semibold group"
            >
              <i
                class="text-gray-400 text-[10px] group-hover:text-black group-active:text-black fa-solid fa-play"
              ></i
              ><span class="group-hover:text-black group-active:text-black"
                >Why we build Shopify</span
              >
            </button>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/6d61a9a109.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
