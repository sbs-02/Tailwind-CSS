<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Shopify</title>
  </head>
  <body class="bg-slate-900">
    <header class="fixed top-0 left-0 w-full">
      <!-- nav-bar starts here! -->
      <div
        class="bg-slate-800 h-[70px] flex justify-between items-center px-60"
      >
        <nav class="flex justify-between items-center">
          <img
            class="w-[120px] h-[35px] mr-16 hover:cursor-pointer"
            src="images/shopify_logo_white.png"
            alt="icon"
          />
          <ul class="flex gap-8 text-white font-medium text-lg">
            <li
              class="flex items-center justify-center gap-2 hover:cursor-pointer group"
            >
              <span class="group-hover:underline group-hover:underline-offset-2"
                >Solutions</span
              ><i class="pt-1 fa-solid fa-angle-down"></i>
            </li>
            <li
              class="flex items-center justify-center gap-2 hover:cursor-pointer group"
            >
              <span class="group-hover:underline group-hover:underline-offset-2"
                >Pricing</span
              >
            </li>
            <li
              class="flex items-center justify-center gap-2 hover:cursor-pointer group"
            >
              <span class="group-hover:underline group-hover:underline-offset-2"
                >Resources</span
              ><i class="pt-1 fa-solid fa-angle-down"></i>
            </li>
            <li
              class="flex items-center justify-center hover:cursor-pointer group"
            >
              <span class="group-hover:underline group-hover:underline-offset-2"
                >Enterprise</span
              >
            </li>
            <li
              class="flex items-center justify-center gap-2 hover:cursor-pointer group"
            >
              <span class="group-hover:underline group-hover:underline-offset-2"
                >What's new</span
              >
              <i class="pt-1 fa-solid fa-angle-down"></i>
            </li>
          </ul>
          <div class="flex items-center gap-8 ml-[420px]">
            <div>
              <a
                class="text-white font-semibold text-base hover:cursor-pointer hover:underline hover:underline-offset-2"
                href="#"
                rel="Login"
                >Log in</a
              >
            </div>
            <span
              ><a
                href="#"
                class="bg-white px-[16px] py-[12px] rounded-full font-semibold text-base hover:bg-slate-500"
              >
                Start free trial
              </a></span
            >
          </div>
        </nav>
      </div>
    </header>
    <main>
      <!-- <section class="relative h-[60vh] overflow-hidden">
        <video class="" loop autoplay muted playsinline>
          <source src="images/bg-video.webm" type="video/webm" />
        </video>
      </section> -->
    </main>
    <script
      src="https://kit.fontawesome.com/6d61a9a109.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
