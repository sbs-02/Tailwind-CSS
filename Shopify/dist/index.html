<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Shopify</title>
  </head>

  <body class="bg-slate-950">
    <!-- nav-bar starts here! -->

    <nav
      class="container mx-auto fixed top-0 left-0 right-0 z-50 flex items-center gap-8 justify-between w-full h-14 px-6 lg:h-[70px] lg:px-[25px] bg-none"
    >
      <div class="flex items-center">
        <div>
          <img
            href="#"
            class="h-6 sm:h-7 lg:h-[36px] w-auto max-w-[200px] lg:max-w-[250px] hover:cursor-pointer"
            src="images/shopify_logo_white.png"
            alt="Shopify Logo"
          />
        </div>
        <div class="hidden lg:flex">
          <ul class="text-white flex gap-8 ml-14">
            <li
              class="font-semibold text-base flex items-center gap-2 hover:cursor-pointer group"
            >
              <span class="group-hover:underline group-hover:underline-offset-2"
                >Solutions</span
              ><i class="pt-1 fa-solid fa-angle-down"></i>
            </li>
            <li
              class="font-semibold text-base flex items-center gap-2 hover:cursor-pointer group"
            >
              <span class="group-hover:underline group-hover:underline-offset-2"
                >Pricing</span
              >
            </li>
            <li
              class="font-semibold text-base flex items-center gap-2 hover:cursor-pointer group"
            >
              <span class="group-hover:underline group-hover:underline-offset-2"
                >Resources</span
              ><i class="pt-1 fa-solid fa-angle-down"></i>
            </li>
            <li
              class="font-semibold text-base flex items-center gap-2 hover:cursor-pointer group"
            >
              <span class="group-hover:underline group-hover:underline-offset-2"
                >Enterprise</span
              >
            </li>
            <li
              class="font-semibold text-base flex items-center gap-2 hover:cursor-pointer group"
            >
              <span class="group-hover:underline group-hover:underline-offset-2"
                >What's new</span
              ><i class="pt-1 fa-solid fa-angle-down"></i>
            </li>
          </ul>
        </div>
      </div>

      <div class="text-white flex gap-8">
        <div
          class="hidden lg:flex items-center font-semibold text-base hover:underline hover:underline-offset-2 hover:cursor-pointer"
        >
          Log in
        </div>
        <div class="flex items-center">
          <a
            href="#"
            class="text-white font-semibold text-base underline underline-offset-2 px-5 lg:rounded-3xl lg:py-2.5 lg:bg-white lg:text-black lg:no-underline hover:bg-gray-300"
          >
            Start free trial
          </a>
          <!-- Mobile Menu Button -->
          <a class="text-3xl font-normal lg:hidden" href="#">&#8801;</a>
        </div>
      </div>
    </nav>
    <!-- nav-bar ends here! -->

    <main class="relative">
      <!-- hero section starts here! -->
      <video
        class="absolute top-0 bottom-0 left-0 right-0 object-cover w-[100%] h-[99vh] sm:h-[70vh] md:h-[85vh] lg:h-[80vh]"
        autoplay
        muted
        loop
      >
        <source src="images/bg-video.webm" type="video/webm" />
      </video>

      <div
        class="flex flex-col gap-8 z-20 relative container mx-auto px-[25px]"
      >
        <div>
          <h1
            class="text-white text-5xl font-light absolute top-36 sm:top-52 sm:text-6xl md:text-8xl sm:w-1/2 md:w-2/3"
          >
            Be the next store they line up for
          </h1>
        </div>
        <div>
          <p
            class="text-white text-left absolute top-80 sm:top-[410px] md:top-[510px] w-1/2 sm:w-1/3 sm:text-xl md:text-2xl md:w-1/3"
          >
            Dream big, build fast, and grow far on Shopify
          </p>
        </div>
      </div>
      <div class="absolute top-[620px] flex flex-col w-full">
        <div class="w-full flex justify-center">
          <p class="text-white w-[80%] text-sm text-center">
            Get 3 days free then 3 months for $1/month
          </p>
        </div>
        <div>
          <button>Start free trial</button>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/6d61a9a109.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
