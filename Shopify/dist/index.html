<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Shopify</title>
  </head>
  <body class="bg-slate-950">
    <!-- nav-bar starts here! -->
    <header>
      <nav class="h-14 w-full md:h-[70px] bg-black flex items-center">
        <div class="px-0 md:pl-[240px]">
          <img
            href="#"
            class="h-6 md:h-[36px] w-full hover:cursor-pointer"
            src="images/shopify_logo_white.png"
            alt="Shopify Logo"
          />
        </div>
        <div class="hidden md:flex">
          <ul class="text-white flex gap-8 ml-14">
            <li
              class="font-semibold text-base hover:cursor-pointer hover:underline hover:underline-offset-2"
            >
              Solutions
              <span class="pl-1"><i class="fa-solid fa-angle-down"></i></span>
            </li>
            <li
              class="font-semibold text-base hover:cursor-pointer hover:underline hover:underline-offset-2"
            >
              Pricing
            </li>
            <li
              class="font-semibold text-base hover:cursor-pointer hover:underline hover:underline-offset-2"
            >
              Resources
              <span class="pl-1"><i class="fa-solid fa-angle-down"></i></span>
            </li>
            <li
              class="font-semibold text-base hover:cursor-pointer hover:underline hover:underline-offset-2"
            >
              Enterprise
            </li>
            <li
              class="font-semibold text-base hover:cursor-pointer hover:underline hover:underline-offset-2"
            >
              What's new
              <span class="pl-1"><i class="fa-solid fa-angle-down"></i></span>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main></main>
    <script
      src="https://kit.fontawesome.com/6d61a9a109.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
