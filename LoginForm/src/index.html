<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="output.css"
      rel="stylesheet
    "
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>LoginForm</title>
  </head>
  <body
    class="h-[100vh] bg-[url(./images/background.jpg)] bg-cover bg-center flex justify-center items-center font-body"
  >
    <section
      class="bg-gray-200 flex-col px-8 py-8 rounded-xl shadow-[0_0_2px_2px_rgba(0,0,0,0.25)]"
    >
      <div class="flex flex-col items-center mb-4">
        <i class="fa-regular fa-circle-user text-xl"></i>
        <h3 class="font-heading">Welcome back</h3>
        <p class="text-sm">Please enter your details to login.</p>
      </div>

      <div class="px-2">
        <form
          action="#"
          method="post"
          name="loginForm"
          class="flex flex-col gap-1"
        >
          <!--Email-->
          <label for="email" class="text-sm">Email</label>
          <input
            type="email"
            name="email"
            required
            class="border border-gray-500 text-sm rounded-sm px-2"
            placeholder="sbs@ayata.com"
          />

          <!--Password-->
          <label for="password" class="text-sm">Password</label>
          <input
            type="password"
            name="password"
            required
            class="border border-gray-500 text-sm rounded-sm px-2"
          />

          <!-- <i
              class="fa-regular fa-eye opacity-50 hover:cursor-pointer"
              id="eye"
            ></i> -->
          <!-- <i
            class="fa-regular fa-eye-slash opacity-50 hover:cursor-pointer btnhidden"
            id="closedEye"
          ></i> -->

          <div class="flex justify-end">
            <a
              href=""
              class="text-blue-500 text-xs font-semibold active:text-blue-600"
            >
              Forgot Password
            </a>
          </div>
          <div class="flex gap-1 justify-start items-center">
            <input
              type="checkbox"
              id="default-checkbox"
              class="w-3 h-4 text-blue-600 bg-gray-400 flex items-center"
            />
            <label
              for="default-checkbox"
              class="text-xs flex items-center mt-0.5"
              >Remember me</label
            >
          </div>
          <div class="flex justify-center py-2">
            <button
              type="submit"
              class="bg-gray-800 text-white text-xs w-full rounded-sm py-1 hover:cursor-pointer flex justify-center items-center"
            >
              Login
            </button>
          </div>
        </form>
        <div
          class="w-full h-[1px] bg-gray-500 flex justify-center relative my-4"
        >
          <span
            class="text-xs text-gray-500 bg-gray-200 absolute top-[-7px] px-2"
            >OR</span
          >
        </div>

        <!--Social logins-->
        <div class="flex flex-col gap-2 justify-center mb-4">
          <button
            href=""
            class="bg-gray-300 rounded-sm py-0.5 border-1 border-gray-400/80 hover:cursor-pointer"
          >
            <i class="fa-brands fa-apple text-sm"></i>
          </button>
          <button
            href=""
            class="bg-gray-300 rounded-sm border-1 py-0.5 border-gray-400/80 hover:cursor-pointer"
          >
            <i
              class="fa-brands fa-google text-xs bg-gradient-to-r from-[#4285F4] via-[#EA4335] to-[#34A853] bg-clip-text text-transparent"
            ></i>
          </button>
        </div>

        <!--Register/Signup-->
        <div class="flex gap-2 justify-center">
          <span class="text-xs">Don't have an account?</span>
          <a
            href="register.html"
            target="_blank"
            for="registration"
            class="text-xs font-semibold text-blue-500 active:text-blue-600"
            >Register</a
          >
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/6d61a9a109.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
